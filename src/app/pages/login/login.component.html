<div class="wrapper">
  <div class="col mb-4"></div>
  <div class="container" id="bgcontainer">

    <section class="page-title text-center">
      <h1 class=" h1txt">Dobrodošli na stranu za prijavljivanje</h1>
      <img src="../../../assets/slike/sportylogo.png">
    </section>
    <div class="col-sm-10 col-md-8 col-lg-8" id="logindiv">


      <div class="alert alert-danger" style="display: none;">
      </div>

      <form role="form" id="loginform" [formGroup]="loginForm">
        <div class="form-group">
          <label class="lblform" for="kime">Korisničko ime
          </label>
          <input type="text" class="form-control" id="kime" name="korisnickoimetext" formControlName='korisnickoIme' placeholder="Korisničko ime">
        </div>
        <div class="form-group">
          <label class="lblform" for="pw">Lozinka</label>
          <input type="password" class="form-control" name="lozinka" id="pw" formControlName='lozinka' placeholder="Lozinka">
        </div>
        <div class="mb-3 col">
          <input type="checkbox" id="input_remember_me"> Zapamti korisnika
          <a href="#" id="forgot-password">Zaboravili ste lozinku?</a>
        </div>
        <button type="submit" name="submit" class="btn btn-default btn-block" (click)="login()">Ulogujte se
          <i class="fa fa-sign-in" aria-hidden="true"></i>
        </button>
        <div class="mt-3 col text-center log-div">
          <a id="atributZaRegister" href="" routerLink="../register" routerLinkActive="active"> Ukoliko ne posedujete nalog, možete ga kreirati ovde.</a>
        </div>
      </form>
    </div>
  </div>
  <div class="push"></div>
</div>
